<body>
    <div class="sudoku-container">
        <div><h1>Sudoku Solver</h1></div><br>
        <div class="level-select">
            <span class="badge bg-primary">Select the Difficulty level </span>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Easy</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Hard</label>
              </div>
              
        </div>
        <div class="game-container">
            <div id="timer">00:00</div>
            <br>
            <button class="btn btn-outline-primary"  id="startButton" onclick="startGame()">Start</button>
            <br>
            <div id="intervalSelect">
                <label for="interval">Select Interval: </label>
                <select id="interval" name="interval">
                    <option value="5">5 Minutes</option>
                    <option value="10">10 Minutes</option>
                    <option value="15">15 Minutes</option>
                    <option value="30">30 Minutes</option>
                </select>
            </div>
        </div>
